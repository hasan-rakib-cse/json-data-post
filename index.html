<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Getting Json Data</h1>
    <ul id="userContainer"></ul>


    <label for="">Title: </label><input type="text" name="" id="title">
    <br>
    <label for="">Desc: </label><input type="text" name="" id="bodyContent">
    <br>
    <button id="submit">Submit</button>


    <script>

        const postInfo = {
            title: 'foooooooo',
            body: 'barrrrrrr',
            userId: 1
        }

        document.getElementById('submit').addEventListener('click', function() {
            const getTtitle = document.getElementById('title');
            const title = getTtitle.value;
            const getBodyContent = document.getElementById('bodyContent');
            const bodyContent = getBodyContent.value
            const post = {
                title: title,
                body: bodyContent
            }
            nowPostToServer(post);
            getTtitle.value = ''
            getBodyContent.value = ''
        })

        function nowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
        .then((res) => res.json())
        .then((data) => console.log(data))
        .catch((err) => console.log(err))
        }
        
    </script>

</body>
</html>
